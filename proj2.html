<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="proj2.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Task Management App</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="task-name"
          placeholder="Enter task name"
        />
        <input type="date" class="form-control" id="task-deadline" />
        <select class="form-control" id="task-category">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>
        <button class="btn btn-primary" id="add-task-btn">Add Task</button>
      </div>

      <div id="task-list">
        <!-- Tasks will be injected here by JavaScript -->
      </div>
    </div>

    <script src="proj2.js"></script>
  </body>
</html>
